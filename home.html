<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!--styles-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--end of styles-->

    <!--java script-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    <!--firebase-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!--end of firebase-->

</head>

<body class="container">
        <!--- Start Home Section -->
        <div id="home">
            <!--- Hero Header Image -->
            <div class="header">
                <div class="home-wrap">
                    <div class="home-inner">
                    </div>
                </div>
            </div>
            <!--- End Header Image -->
            <!--- App logo -->
            <div class="caption center-block text-center">
                <h3>Train Schedule</h3>
            </div>
        </div>
        <!--- End Home Section -->
        <!-- "Current Train Schedule" Table -->

        <div class="panel panel-success text-success">
            <div class="panel-heading">
                <h3>Train Scheduler</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <!-- Train info goes here! -->
                    <tbody id="add-row">
                    </tbody>

                </table>
            </div>
        </div>

        <!-- Form for adding a new train -->

        <div class="panel panel-success text-success">
            <div class="panel-heading">
                <h3>Add Train</h3>
            </div>

            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="text">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>

                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="text">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="first-train">
                    </div>

                    <div class="form-group">
                        <label for="text">Frequency(min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                    <button type="submit" id="add-train" class="btn btn-success" id="addTrain">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

        

</html>
